<div class="centerContainer">
  <ng-container *ngIf="favorites.length > 0">
    <h4 class="title">List of your favorite events</h4>
    <table
      mat-table
      [dataSource]="favorites"
      class="table favorites rounded rounded-4 overflow-hidden"
      style="min-width:425px"
    >
    <ng-container matColumnDef="index">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="favorites text-center p-lg-3"
      >
        #
      </th>
      <td
        mat-cell
        *matCellDef="let favorite"
        class="favorites text-center p-lg-2"
      >
        {{ getIndex(favorite) }}
      </td>
    </ng-container>
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="favorites text-center p-lg-3"
        >
          Date
        </th>
        <td
          mat-cell
          *matCellDef="let favorite"
          class="favorites text-center p-lg-2"
        >
          {{ favorite.date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="favorites text-center p-lg-3"
        >
          Event
        </th>
        <td
          mat-cell
          *matCellDef="let favorite"
          class="favorites text-center p-lg-2"
        >
          {{ favorite.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="favorites text-center p-lg-3"
        >
          Category
        </th>
        <td
          mat-cell
          *matCellDef="let favorite"
          class="favorites text-center p-lg-2"
        >
          {{ favorite.category }}
        </td>
      </ng-container>
      <ng-container matColumnDef="venue">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="favorites text-center p-lg-3"
        >
          Venue
        </th>
        <td
          mat-cell
          *matCellDef="let favorite"
          class="favorites text-center p-lg-2"
        >
          {{ favorite.venue }}
        </td>
      </ng-container>
      <ng-container matColumnDef="favorite">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="favorites text-center p-lg-3"
        >
          Favorite
        </th>
        <td
          mat-cell
          *matCellDef="let favorite"
          class="favorites text-center p-lg-2"
          (click)="delete(favorite)"
        >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="favorites text-center"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="favorites text-center"
      ></tr>
    </table>
  </ng-container>
  <ng-container *ngIf="favorites.length == 0">
    <div class="noFavorites rounded-4">No favorite events to show</div>
  </ng-container>
</div>
